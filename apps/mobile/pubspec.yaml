  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: Lemon Milk
      fonts:
        - asset: assets/fonts/lemon_milk/LemonMilkLight-owxMq.otf
          weight: 300
        - asset: assets/fonts/lemon_milk/LemonMilkLightItalic-7BjPE.otf
          weight: 300
          style: italic
        - asset: assets/fonts/lemon_milk/LemonMilkRegular-X3XE2.otf
          weight: 400
        - asset: assets/fonts/lemon_milk/LemonMilkRegularItalic-L3AEy.otf
          weight: 400
          style: italic
        - asset: assets/fonts/lemon_milk/LemonMilkMedium-mLZYV.otf
          weight: 500
        - asset: assets/fonts/lemon_milk/LemonMilkMediumItalic-d95nl.otf
          weight: 500
          style: italic
        - asset: assets/fonts/lemon_milk/LemonMilkBold-gx2B3.otf
          weight: 700
        - asset: assets/fonts/lemon_milk/LemonMilkBoldItalic-PKZ3P.otf
          weight: 700
          style: italic

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/poppins/Poppins-Light.ttf
