name: altrupets
description: "Aplicaci√≥n Flutter con Clean Architecture y Riverpod para el proyecto Altrupets."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management - Riverpod
  flutter_riverpod: ^2.5.1

  # Immutability & Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Functional Programming
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Networking
  dio: ^5.4.0
  http: ^1.2.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Network Check
  internet_connection_checker: ^1.0.0+1

  # Utilities
  intl: ^0.20.2

  # Theming
  google_fonts: ^6.1.0

  # Geolocalization
  geolocator: ^11.0.0
  permission_handler: ^11.3.1

  # Image Picker
  image_picker: ^1.1.2

  # Secure Storage
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.1

