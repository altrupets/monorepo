name: altrupets
description: "Aplicaci√≥n Flutter con Clean Architecture y Riverpod para el proyecto Altrupets."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management - Riverpod
  flutter_riverpod: ^3.2.1

  # Immutability & Code Generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1

  # Functional Programming
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Networking
  dio: ^5.4.0
  http: ^1.2.0

  # GraphQL
  graphql: ^5.1.2
  graphql_flutter: ^5.1.2

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # Network Check
  internet_connection_checker: ^3.0.1

  # Utilities
  intl: ^0.20.2
  logging: ^1.3.0
  path_provider: ^2.1.2

  # Theming
  google_fonts: ^8.0.2

  # Geolocalization
  geolocator: ^14.0.2
  geocoding: ^3.0.0
  permission_handler: ^12.0.1

  # Image Picker
  image_picker: ^1.1.2

  # Secure Storage
  flutter_secure_storage: ^10.0.0
  dynamic_color: ^1.8.1

  connectivity_plus: any

  # Window management (desktop)
  window_manager: ^0.4.3
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^3.2.5
  json_serializable: ^6.7.1

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.1

  # App Icon Generator
  flutter_launcher_icons: ^0.14.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Internationalization
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icon.png
    - assets/style_dictionary/

  # An image asset can refer to one or more resolution-specific "variants", see
