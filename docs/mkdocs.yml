# =============================================================================
# Material for MkDocs - Configuraci√≥n para AltruPets
# Documentaci√≥n moderna e interactiva para la plataforma de protecci√≥n animal
# =============================================================================

site_name: AltruPets - Plataforma de Protecci√≥n Animal
site_description: "Plataforma cloud-native que reduce el tiempo de respuesta en rescates de animales vulnerables en Latinoam√©rica"
site_url: https://altrupets.github.io/monorepo
repo_url: https://github.com/altrupets/monorepo
repo_name: altrupets/monorepo
edit_uri: edit/main/docs/

# Directorio de documentos
docs_dir: content
site_dir: site

# =============================================================================
# Configuraci√≥n del Tema Material
# =============================================================================
theme:
  name: material
  language: es
  palette:
    # Esquema de color claro - AltruPets Branding
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Esquema de color oscuro - AltruPets Branding
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  font:
    text: Poppins
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  logo: assets/images/isotipo.svg
  favicon: assets/images/isotipo.svg

# =============================================================================
# Plugins y Extensiones
# =============================================================================
plugins:
  - search:
      lang: es
  - mermaid2:
      version: 11.4.1
      zoom: true
      theme: base
      mermaid2_includes:
        gantt: true
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: altrupets/altrupets-monorepo
  - minify:
      minify_html: true

# =============================================================================
# Configuraci√≥n de Markdown
# =============================================================================
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: En esta p√°gina
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: altrupets
      repo: altrupets-monorepo
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

