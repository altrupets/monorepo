apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production
  app.kubernetes.io/version: "1.0.0"

commonAnnotations:
  environment: production
  deployedBy: "kustomize"
  criticality: "high"

patches:
  - path: patches/gateway-patch.yaml
    target:
      kind: Gateway
      name: default-gateway

configMapGenerator:
  - name: gateway-config
    behavior: replace
    literals:
      - environment=production
      - logLevel=warn

replicas:
  - name: gateway-controller
    count: 3

images:
  - name: gateway-controller
    newName: nginx/nginx-ingress
    newTag: "1.0.0"
