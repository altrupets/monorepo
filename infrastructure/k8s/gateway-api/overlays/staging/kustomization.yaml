apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging
  app.kubernetes.io/version: "1.0.0-staging"

commonAnnotations:
  environment: staging
  deployedBy: "kustomize"

patches:
  - path: patches/gateway-patch.yaml
    target:
      kind: Gateway
      name: default-gateway

configMapGenerator:
  - name: gateway-config
    behavior: replace
    literals:
      - environment=staging
      - logLevel=info

replicas:
  - name: gateway-controller
    count: 2

images:
  - name: gateway-controller
    newName: nginx/nginx-ingress
    newTag: "staging-stable"
