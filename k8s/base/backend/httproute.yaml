apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: graphql-route
  namespace: altrupets-dev
spec:
  parentRefs:
    - name: dev-gateway
      namespace: altrupets-dev
  hostnames:
    - "altrupets.local"
    - "admin.altrupets.local"
    - "b2g.altrupets.local"
    - "localhost"
  rules:
    - matches:
        - path:
            type: Exact
            value: /graphql
      backendRefs:
        - name: backend-service
          port: 3001
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: root-redirect-route
  namespace: altrupets-dev
spec:
  parentRefs:
    - name: dev-gateway
      namespace: altrupets-dev
  hostnames:
    - "altrupets.local"
    - "localhost"
  rules:
    - matches:
        - path:
            type: Exact
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replaceFullPath: /admin
            statusCode: 302
