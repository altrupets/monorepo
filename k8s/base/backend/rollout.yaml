apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: localhost/altrupets-backend:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3001
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 192Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: avatars-storage
              mountPath: /app/uploads/avatars
      volumes:
        - name: avatars-storage
          persistentVolumeClaim:
            claimName: backend-avatars-pvc
  # Blue/Green deployment strategy
  strategy:
    blueGreen:
      activeService: backend-service
      previewService: backend-service-preview
      autoPromotionEnabled: true
      autoPromotionSeconds: 30
      maxUnavailable: 0
      maxSurge: 100%
