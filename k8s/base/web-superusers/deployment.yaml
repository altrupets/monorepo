apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-superusers
  labels:
    app: web-superusers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-superusers
  template:
    metadata:
      labels:
        app: web-superusers
    spec:
      containers:
        - name: web-superusers
          image: localhost/altrupets-web-crud-superusers:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3002
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3002"
            - name: BACKEND_URL
              value: http://backend-service:3001
          readinessProbe:
            httpGet:
              path: /admin
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /admin
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
